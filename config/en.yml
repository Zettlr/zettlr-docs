site_name: Zettlr User Manual
site_url: https://docs.zettlr.com/en
repo_url: https://github.com/Zettlr/zettlr-docs
site_description: >-
    Our comprehensive documentation provides you with everything you need to
    know about how to make the most of Zettlr.
site_author: Hendrik Erz
copyright: "&copy; 2017-2020 by Zettlr"
docs_dir: ../docs/en
site_dir: ../build/en
edit_uri: edit/master/docs/en
extra_css:
  - assets/app.css
nav:
  - Start: index.md
  - Getting Started:
    - Setup: getting-started/setup.md
    - Migrating to a New Computer: getting-started/migrating.md
    - Portable App: getting-started/portable.md
    - Installing LaTeX: getting-started/installing-latex.md
    - Get involved: getting-started/get-involved.md
    - Troubleshooting: troubleshooting.md
  - Basic Usage:
    - Workspaces: core/workspaces.md
    - Files: core/files.md
    - Standalone files: core/standalone-files.md
    - Editor: core/editor.md
    - Document Tabs: core/tabs.md
    - File Manager: core/file-manager.md
    - Assets Manager: core/assets-manager.md
    - Defaults Files: core/defaults-files.md
    - Custom CSS: core/custom-css.md
    - Snippets: core/snippets.md
    - AutoCorrect and MagicQuotes: core/autocorrect.md
    - Searching: core/search.md
    - Importing: core/import.md
    - Exporting: core/export.md
    - Table Editor: core/tables.md
    - Localisation: core/localisation.md
    - Sidebar: core/sidebar.md
    - YAML Frontmatter: core/yaml-frontmatter.md
    - Print and Preview: core/print-preview.md
    - Math: core/math.md
  - Academic Tools:
    - Citations: academic/citations.md
    - Projects: academic/projects.md
    - Presentations: academic/presentations.md
    - Pomodoro Timer: academic/pomodoro.md
    - Readability: academic/readability.md
    - Zettelkasten Methods: academic/zkn-method.md
    - Graph View: academic/graph.md
    - Custom Templates: academic/custom-templates.md
  - References:
    - FAQ: reference/faq.md
    - Keyboard Shortcuts: reference/keyboard-shortcuts.md
    - Markdown Basics: reference/markdown-basics.md
    - Settings: reference/settings.md
    - Spell Checking: reference/spell-checking.md
theme:
  name: readthedocs
  custom_dir: ../theme_override
  highlightjs: True
  prev_next_buttons_location: both
  hljs_languages:
    - javascript
    - css
    - yaml
    - tex
markdown_extensions:
    - toc:
        permalink: True
plugins:
  - search:
      lang: en
