# Builds and deploys the documentation on updates
# NOTE: This workflow relies on the two branches not to change names. In case of
# a name change, change this workflow as well!
name: Build

on:
  push:
    branches:
      - master
      - staging

jobs:
  build:

    runs-on: ubuntu-latest

    # For setup, see https://www.mkdocs.org/#installation
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs
        
    # Now we can build the thing
    - name: Build the documentation
      run: ./scripts/build.sh

    # Deploy to the server
    - name: Deploy to production
      if: github.ref_name == 'master'
      uses: easingthemes/ssh-deploy@v2.0.7
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        ARGS: "-vzhr"
        SOURCE: "build/"
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        TARGET: ${{ secrets.TARGET }}
    - name: Deploy to staging
      if: github.ref_name == 'staging'
      uses: easingthemes/ssh-deploy@v2.0.7
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        ARGS: "-vzhr"
        SOURCE: "build/"
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        TARGET: ${{ secrets.TARGET_STAGING }}
